<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNova </title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <div class="navbar-container">
            <h2 class="logo">WebNova</h2>
            <button class="btn">Sign Up</button>
        </div>
        <div class="banner-container">
            <h1 class="banner-contant">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action-container">
            <div class="action-contant">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-2">Launch Live Preview</button>
            </div>
            <img class="action-image" src="Assets/wc-mini.png" alt="">
        </section>
        <section class="users-section">
            <h2 class="users-title">Joined Thousands of Productive Users</h2>
            <div class="users-contant">
                <div>
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div>
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
